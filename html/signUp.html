    <!-- Signup Form started Here -->

    <section class="Form  ">

        <div class="container">
            <div class="row g-0">
                <div class="col-lg-5 ">
                    <img src="../images/Login/signup Cropped.jpg" class="img-fluid" alt="login_image">
                </div>



                <div class="logon col-lg-7 px-5 py-2 ">
                    <h1 class="font-weight-bold py-4">Kerala Tourism</h1>
                    <h4 class="py-3">Sign Up</h4>
                    <form action="../index.html">
                        <div class="form-row">
                            <div class="col-lg-7  ">
                                <input type="text" placeholder="Name " class="form-control  my-3 p-2">
                            </div>
                        </div>

                        <!-- Email section From here -->

                        <div class="form-row">
                            <div class="col-lg-7  ">
                                <input type="email" placeholder="Email " id="email" onclick="return emailValidate();"
                                    oninput="return emailValidate();" onblur="clear1();" class="form-control my-3 p-2">
                                <div id="errorEmail" class="form-text"></div>
                            </div>
                        </div>

                        <!-- Mobile section From here -->

                        <div class="form-row">
                            <div class="col-lg-7  ">
                                <input type="text" placeholder="Mobile Number " id="mobile"
                                    onclick="return  mobileValidate();" oninput="return  mobileValidate();"
                                    onblur="clear2();" class="form-control my-3 p-2">
                                <div id="errorMobile" class="form-text"></div>
                            </div>
                        </div>


                        <!-- codepen code  -->
                       
                       
                        <div class="form-row">
                            <div class="col-lg-7  ">
                        <input id="password" type="password" value="" name="password" placeholder="******* " class="form-control my-3 p-2" onclick="passValidate();" onkeyup="isGood(this.value)"onblur="clear3();" />
                        <div id="errorPwd" class="form-text"></div>
                        <small class="help-block" id="password-text"></small>
                       
                    </div>
                </div>
                       
                       
                        <!-- Password section From here -->

                        <!-- <div class="form-row">
                            <div class="col-lg-7 pass">
                                <input type="password" placeholder="******* " id="pwd" oninput="return  passValidate();"
                                    class="form-control my-3 p-2 ">
                                <span id="showBt">Show</span>


                            </div>
                        </div>
                        <div class="form-row">

                                <span class="strong">3</span>
                                <i class="fa fa-eye"></i>
                            </div>

                        </div> -->

                        <!-- SignUp button from here -->

                        
                        <div class="form-row">
                            <div class="col-lg-7">
                                <button onclick="return validate();" class="bu1 mt-3 mb-2">Sign Up</button>
                            </div>
                        </div>

                        <p>Already registered ? <a href="login.html">login here.</a></p>
                    </form>
